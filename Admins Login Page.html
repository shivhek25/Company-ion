<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admins' login page</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .b{
            background-image: -webkit-linear-gradient( #FFF,#686F65);
            background-attachment: fixed;
          }
        .login_box{
            margin-top: 12%;
            padding: 0 0;
            background-image: url("img/admins.png");
            background-size: cover;
          }
          .form-group{
            margin-top: 5%;
            padding:0 2%;
          }
          .form-control{
            border-radius: 5%;
          }
    </style>
  </head>
  <body class="b">
    <div class="col-md-4 col-md-offset-4 login_box text-center">
      <h2 style="color:black;padding-top:1.2em">LOGIN</h2>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" style="font-size:20px">Username</label> <br/>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username here">
        </div>
        <button onclick="myFunction()" type="submit" class="btn btn-default" style="background-color:#17A9F7;color:#fff">GET OTP</button>
        <div id="myDiv">
          <form>
            <div class="form-group" style="width:250px;margin:4% 20%">
              <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Enter OTP here">
            </div>
            <button type="submit" class="btn btn-default" style="background-color:#0DD13F;color:#fff">Resend OTP</button>
            <button type="submit" class="btn btn-default" style="background-color:#0DD13F;color:#fff">Submit</button>
          </form>
        </div>
        <h5><a href="#" style="color:black">Forgot Username ?</a></h5>
      </form>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById('myDIV');
        if (x.style.display === 'none') {
          x.style.display = 'block';
        } else {
          x.style.display = 'none';
        }
      }
      </script>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</html>
