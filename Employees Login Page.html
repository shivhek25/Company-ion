<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees login page</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .login_form{
      border: 2px solid grey;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="login_form">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your username here..">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Get OTP</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your OTP here..">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> I'm not a robot
          </label>
        </div>
        <button type="submit" class="btn btn-default" style="color:red;background-color:blue">Let's Log In</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
